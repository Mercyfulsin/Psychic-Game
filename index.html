<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Main Container -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Psychic Game</h1>
                    <h4>Guess what letter I'm thinking of</h4>
                    <div id="wins">Wins: 0</div>
                    <div id="losses">Losses: 0</div>
                    <div id="remainder">Guesses Left: 9</div>
                    <div id="guesses">Your guesses thus far: </div>
                    <div id="answer" hidden="true">Correct Answer: </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4>Name to Guess: </h4>
                    <div id="wordArea"></div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
